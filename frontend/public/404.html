<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pixel Junkie Creative Studio</title>
    <script>
        // GitHub Pages SPA redirect
        const path = window.location.pathname;
        const query = window.location.search;
        const hash = window.location.hash;
        
        // Redirect to index.html with the path as a query parameter
        window.location.replace('/index.html?redirect=' + encodeURIComponent(path + query + hash));
    </script>
</head>
<body>
    <div>Redirecting...</div>
</body>
</html>
